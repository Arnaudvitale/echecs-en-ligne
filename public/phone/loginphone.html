<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login page</title>
    <link rel="website icon" type="png" href="../img/icon/chessicon.png">
    <link rel="stylesheet" href="/phone/loginphone.css">
</html>
<body>
    <div class="dev">About</div>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Login</h1>
                <input type="text" id="username" placeholder="Username" required/>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required/>
                    <img class="toggle-password-visibility" src="../img/pwd/closedeye.png" style="cursor: pointer;"/>
                </div>
                <button type="submit">Login</button>
                <p>don't have an account ?</p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="register-form">
                <h1>Create Account</h1>
                <input type="text" id="reg-username" placeholder="Username" required/>
                <div class="password-container">
                    <input type="password" id="reg-password" placeholder="Password" required/>
                    <img class="toggle-password-visibility" src="../img/pwd/closedeye.png" style="cursor: pointer;"/>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account ?</p>
            </form>
        </div>
    </div>
    <script src="/phone/loginphone.js"></script>
    <script>
        window.history.replaceState(null, null, "/login-page");
    </script>
</body>
