<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="website icon" type="png" href="img/icon/chessicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <div id="user">
            <span id="username"></span>
            <div id="elo-display">ELO: <span id="elo"></span></div>
        </div>
        <h1>Chess Game</h1>
        <div id="logged-in">
            <button id="logout-btn">Logout</button>
        </div>
    </header>
    <div id="container">
        <div class="item team-container">
            <h2>Choose Team</h2>
            <button id="white-team-btn" class="team-btn">White Team</button>
            <button id="black-team-btn" class="team-btn">Black Team</button>
            <div id="move-history">
                <h2>Move History</h2>
                <div id="movesHistoryContainer">
                    <ul id='movesHistory'></ul>
                </div>
            </div>
        </div>
        <div class="item">
            <div id="status"></div>
            <div id="myBoard"></div>
            <button id="restart-btn" class="restart">Restart</button>
        </div>
        <div class="item">
            <div id="chat">
                <div id="messages"></div>
                <form id="form">
                    <input id="input" autocomplete="off" maxlength="150" /><button id="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script>
        window.history.replaceState(null, null, "/chess");
    </script>
    </body>
</html>
